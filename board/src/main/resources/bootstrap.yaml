server:
  port: 8098
spring:
  application:
    name: boardservice
  profiles:
    active: local
  config:
    import: "configserver:http:8888"  
  cloud:
    config:
      name: boardservice
      profile: local
management:
  endpoint:
    web:
      exposure:
        include: refresh
eureka:
  instance:
    hostname: localhost
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
     defaultZone: http://localhost:8761/eureka/